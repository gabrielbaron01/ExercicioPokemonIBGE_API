<div *ngIf="pokemons.length">
    <h1>Primeiros 20 pokemon da Pokedex</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Imagem</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pokemon of pokemons">
          <td style="font-size: larger; font-weight: bold;">{{pokemon.id}}</td>
          <td class="text-uppercase">{{ pokemon.name }}</td>
          <td><img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}"></td>
        </tr>
      </tbody>
    </table>
    <ul>
    </ul>
</div>
